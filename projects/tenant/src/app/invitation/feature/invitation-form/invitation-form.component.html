<article>
  <h1>Criar Usuário</h1>
  <div class="tui-container">
    <form [formGroup]="invitationForm" (ngSubmit)="onSubmit()">
      <div class="tui-row tui-row_sme">
        <div class="tui-col_8">
          <h3 class="tui-form__header tui-form__header_margin-top_none">Informações</h3>
          <div class="tui-form__row">
            <tui-input tuiTextfieldExampleText="Email" formControlName="email">
              Email do usuário
              <span class="tui-required"></span>
            </tui-input>
            <tui-error
              formControlName="email"
              [error]="[] | tuiFieldError | async"
            ></tui-error>
          </div>
          <div class="tui-form__row">
            <div class="tui-form__row">
              <tui-checkbox-labeled formControlName="is_admin"
                >Administrador</tui-checkbox-labeled
              >
            </div>
          </div>
          <div class="tui-form__buttons">
            <button
              tuiButton
              size="l"
              type="submit"
              class="tui-form__button"
              [disabled]="formDisabled"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</article>
